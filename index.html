<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container blend mt-5">
      <div class="card text-center">
        <div class="card-header bg-danger text-light">
          Kategori Sejarah Islam
        </div>
        <div class="card-body">
          <h5 class="card-title">Siapa penakluk Kota Konstantinopel?</h5>
          <div class="row p-1">
            <div class="col-6 col-sm-6 p-2">
              <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
              <label class="btn btn-outline-dark" for="btnradio1">Umah bin Khattab</label>
            </div>
            <div class="col-6 col-sm-6 p-2">
              <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
              <label class="btn btn-outline-dark" for="btnradio2">Muhammad Al Fatih</label>
            </div>

            <!-- Force next columns to break to new line -->
            <div class="w-100"></div>

            <div class="col-6 col-sm-6 p-2">
              <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
              <label class="btn btn-outline-dark" for="btnradio3">Salahudin Al Ayubi</label>
            </div>
            <div class="col-6 col-sm-6 p-2">
              <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
              <label class="btn btn-outline-dark" for="btnradio4">Ali bin Abi Thalib</label>
            </div>
          </div>
          <a href="#" class="btn btn-dark">Selanjutnya</a>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
